name: Build Releases

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Sync dependencies
      run: uv sync

    - name: Build application
      run: uv run Deploy.py

    - name: Rename artifacts
      shell: bash
      run: |
        cd dist
        for file in *; do
          if [[ "$file" == *.* ]]; then
            ext="${file##*.}"
            mv "$file" "ibss-${{ matrix.platform }}.${ext}"
          else
            mv "$file" "ibss-${{ matrix.platform }}"
          fi
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ibss-${{ matrix.platform }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/ibss-*
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}